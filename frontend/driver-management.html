<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management - LeekBrokerage Inc</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="driver-management-screen" class="screen active">
            <div class="container">
                <header class="dashboard-header">
                    <h1>Driver Management</h1>
                    <div class="user-info">
                        <span id="user-name-drivermgt">Welcome</span>
                        <button id="logout-btn-drivermgt" class="btn-secondary">Logout</button>
                        <button id="back-to-dashboard-btn-drivermgt" class="btn-secondary">Back to Dashboard</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <button class="nav-btn" id="show-add-user-modal-btn">Add New Driver/User</button>
                </nav>

                <main id="main-content-drivermgt">
                    <div id="users-list-section">
                        <h2>Drivers</h2>
                        <div id="users-table-container">
                            <p id="loading-users-msg">Loading users...</p>
                            <!-- Table will be generated by JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal (Hidden by default) -->
    <div id="user-form-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-user-modal-btn">&times;</span>
            <h2 id="user-form-title">Add New Driver/User</h2>
            <form id="user-form">
                <input type="hidden" id="user-edit-id" name="userEditId">

                <div class="form-group">
                    <label for="user-username">Username:</label>
                    <input type="text" id="user-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="form-group" id="user-password-group">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" name="password" minlength="6">
                    <small>Required for new users. Leave blank if not changing for existing user.</small>
                </div>
                <div class="form-group">
                    <label for="user-firstName">First Name:</label>
                    <input type="text" id="user-firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="user-lastName">Last Name:</label>
                    <input type="text" id="user-lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="user-phone">Phone:</label>
                    <input type="tel" id="user-phone" name="phone" pattern="^\+?[\d\s\-\(\)]{10,}$" title="Enter a valid 10-digit phone number">
                </div>
                <div class="form-group">
                    <label for="user-role">Role:</label>
                    <select id="user-role" name="role" required>
                        <option value="driver">Driver</option>
                        <option value="dispatcher">Dispatcher</option>
                        <option value="accountant">Accountant</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group" id="user-commissionRate-group" style="display: none;">
                    <label for="user-commissionRate">Commission Rate (e.g., 0.10 for 10%):</label>
                    <input type="number" id="user-commissionRate" name="commissionRate" step="0.01" min="0" max="1">
                </div>
                 <div class="form-group">
                    <label for="user-isActive">Active:</label>
                    <select id="user-isActive" name="isActive">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <!-- Permissions might be handled separately or in a more advanced UI later -->

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save User</button>
                </div>
                <div id="user-form-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/driver-management.js"></script>
</body>
</html>
