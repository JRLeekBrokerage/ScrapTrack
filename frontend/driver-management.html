<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Management - LeekBrokerage Inc</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="driver-management-screen" class="screen active">
            <div class="container">
                <header class="dashboard-header">
                    <h1>Manage Drivers</h1>
                    <div class="user-info">
                        <span id="user-name-drivermgt">Welcome</span>
                        <button id="logout-btn-drivermgt" class="btn-secondary">Logout</button>
                        <button id="back-to-dashboard-btn-drivermgt" class="btn-secondary">Back to Dashboard</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <button class="nav-btn" id="show-add-driver-modal-btn">Add New Driver</button>
                </nav>

                <main id="main-content-drivermgt">
                    <div id="drivers-list-section">
                        <h2>Current Drivers</h2>
                        <div id="drivers-table-container">
                            <p id="loading-drivers-msg">Loading drivers...</p>
                            <!-- Table will be generated by JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Add/Edit Driver Modal (Hidden by default) -->
    <div id="driver-form-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-driver-modal-btn">&times;</span>
            <h2 id="driver-form-title">Add New Driver</h2>
            <form id="driver-form">
                <input type="hidden" id="driver-edit-id" name="driverEditId">

                <div class="form-group">
                    <label for="driver-firstName">First Name:</label>
                    <input type="text" id="driver-firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="driver-lastName">Last Name:</label>
                    <input type="text" id="driver-lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="driver-contactPhone">Contact Phone:</label>
                    <input type="tel" id="driver-contactPhone" name="contactPhone">
                </div>
                <div class="form-group">
                    <label for="driver-contactEmail">Contact Email:</label>
                    <input type="email" id="driver-contactEmail" name="contactEmail">
                </div>
                <div class="form-group" id="driver-commissionRate-group">
                    <label for="driver-commissionRate">Commission Rate (e.g., 0.25 for 25%):</label>
                    <input type="number" id="driver-commissionRate" name="commissionRate" step="0.01" min="0" max="1" required>
                </div>
                <div class="form-group">
                   <label for="driver-notes">Notes:</label>
                   <textarea id="driver-notes" name="notes" rows="3"></textarea>
               </div>
                <div class="form-group">
                    <label for="driver-isActive">Active:</label>
                    <select id="driver-isActive" name="isActive">
                        <option value="true" selected>Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Driver</button>
                </div>
                <div id="driver-form-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/driver-management.js"></script>
</body>
</html>
