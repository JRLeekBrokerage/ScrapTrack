<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Commissions - LeekBrokerage Inc</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="driver-commissions-screen" class="screen active">
            <div class="container">
                <header class="dashboard-header">
                    <h1>Driver Commission Reports</h1>
                    <div class="user-info">
                        <span id="user-name-commissions">Welcome</span>
                        <button id="logout-btn-commissions" class="btn-secondary">Logout</button>
                        <button id="back-to-dashboard-btn-commissions" class="btn-secondary">Back to Dashboard</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <!-- <button class="nav-btn" id="show-add-driver-modal-btn">Add New Driver</button> -->
                </nav>

                <main id="main-content-commissions">
                    <div class="filters-section">
                        <h3>Filter Commission Report</h3>
                        <form id="commission-filter-form">
                            <div class="form-group">
                                <label for="commission-driver-select">Driver:</label>
                                <select id="commission-driver-select" name="driverId">
                                    <option value="">All Drivers</option>
                                    <!-- Driver options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="commission-start-date">Start Date:</label>
                                <input type="date" id="commission-start-date" name="startDate">
                            </div>
                            <div class="form-group">
                                <label for="commission-end-date">End Date:</label>
                                <input type="date" id="commission-end-date" name="endDate">
                            </div>
                            <button type="submit" class="btn-primary">Generate Report</button>
                            <button type="button" id="download-commission-pdf-btn" class="btn-secondary" style="margin-left: 10px;">Download PDF</button>
                        </form>
                    </div>

                    <div id="commission-report-section">
                        <h2>Commission Report</h2>
                        <div id="commission-report-table-container">
                            <p id="loading-commission-report-msg">Select filters and click "Generate Report".</p>
                            <!-- Table will be generated by JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/driver-commissions.js"></script> <!-- Dedicated JS for this page -->
</body>
</html>
