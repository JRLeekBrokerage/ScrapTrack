<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Invoices - LeekBrokerage Inc</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="invoices-screen" class="screen active">
            <div class="container">
                <header class="dashboard-header">
                    <h1>Invoicing Reports</h1>
                    <div class="user-info">
                        <span id="user-name-invoices">Welcome</span>
                        <button id="logout-btn-invoices" class="btn-secondary">Logout</button>
                        <button id="back-to-dashboard-btn-invoices" class="btn-secondary">Back to Dashboard</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <button class="nav-btn" id="show-create-invoice-form-btn">Create New Invoice</button>
                </nav>

                <main id="main-content-invoices">
                    <!-- Invoices List -->
                    <div id="invoices-list-section">
                        <h2>Current Invoices</h2>
                        <div id="invoices-table-container">
                            <!-- Table will be generated by JavaScript -->
                            <p id="loading-invoices-msg">Loading invoices...</p>
                        </div> <!-- Closing invoices-table-container -->
                        <div id="invoices-pagination-controls" class="pagination-controls">
                            <!-- Pagination buttons will be generated by JavaScript -->
                        </div>
                    </div> <!-- Closing invoices-list-section -->

                    <!-- Add/Edit Invoice Form Modal (Moved to be a direct child of main-content-invoices) -->
                    <div id="invoice-form-modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span class="close-btn" id="close-invoice-modal-btn">&times;</span>
                            <h2 id="invoice-form-title">Create New Invoice</h2>
                            <form id="invoice-form">
                                <input type="hidden" id="invoice-edit-id" name="invoiceEditId">

                                <div class="form-group" id="invoice-number-group" style="display: none;">
                                    <label for="invoice-number-input">Invoice Number:</label>
                                    <input type="text" id="invoice-number-input" name="invoiceNumber">
                                </div>

                                <div class="form-group">
                                    <label for="invoice-customer-select">Customer Name:</label>
                                    <select id="invoice-customer-select" name="customerName" required>
                                        <option value="">-- Select Customer --</option>
                                        <!-- Customer options will be populated by JavaScript -->
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="invoice-shipments">Select Shipments (Delivered, Not Yet Invoiced):</label>
                                    <select id="invoice-shipments-select" name="shipmentIds" multiple required size="5">
                                        <!-- Options will be populated by JavaScript -->
                                    </select>
                                    <small>Hold Ctrl/Cmd to select multiple shipments.</small>
                                </div>

                                <div class="form-group">
                                    <label for="invoice-due-date">Due Date (Optional):</label>
                                    <input type="date" id="invoice-due-date" name="dueDate">
                                </div>
                                <div class="form-group">
                                    <label for="invoice-notes">Notes (Optional):</label>
                                    <textarea id="invoice-notes" name="notes" rows="3"></textarea>
                                </div>
                                 <div class="form-group" id="invoice-status-group" style="display:none;">
                                    <label for="invoice-status">Status:</label>
                                    <select id="invoice-status" name="status">
                                        <option value="draft">Draft</option>
                                        <option value="sent">Sent</option>
                                        <option value="paid">Paid</option>
                                        <option value="partially-paid">Partially Paid</option>
                                        <option value="overdue">Overdue</option>
                                        <option value="void">Void</option>
                                    </select>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn-primary">Save Invoice</button>
                                </div>
                                <div id="invoice-form-error" class="error-message" style="display: none;"></div>
                            </form>
                        </div>
                    </div> <!-- Closing invoice-form-modal -->
                </main>
            </div>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/invoices.js"></script> <!-- Dedicated invoices JS -->
</body>
</html>
