<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - LeekBrokerage Inc</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="customer-management-screen" class="screen active">
            <div class="container">
                <header class="dashboard-header">
                    <h1>Customer Management</h1>
                    <div class="user-info">
                        <span id="user-name-customermgt">Welcome</span>
                        <button id="logout-btn-customermgt" class="btn-secondary">Logout</button>
                        <button id="back-to-dashboard-btn-customermgt" class="btn-secondary">Back to Dashboard</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <button class="nav-btn" id="show-add-customer-modal-btn">Add New Customer</button>
                </nav>

                <main id="main-content-customermgt">
                    <div id="customers-list-section">
                        <h2>Current Customers</h2>
                        <div id="customers-table-container">
                            <p id="loading-customers-msg">Loading customers...</p>
                            <!-- Table will be generated by JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal (Hidden by default) -->
    <div id="customer-form-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-customer-modal-btn">&times;</span>
            <h2 id="customer-form-title">Add New Customer</h2>
            <form id="customer-form">
                <input type="hidden" id="customer-edit-id" name="customerEditId">

                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="customer-contactEmail">Contact Email:</label>
                    <input type="email" id="customer-contactEmail" name="contactEmail">
                </div>
                <div class="form-group">
                    <label for="customer-contactPhone">Contact Phone:</label>
                    <input type="tel" id="customer-contactPhone" name="contactPhone">
                </div>
                
                <fieldset>
                    <legend>Primary Address (Optional)</legend>
                    <div class="form-group">
                        <label for="customer-address-street">Street:</label>
                        <input type="text" id="customer-address-street" name="primaryAddress.street">
                    </div>
                    <div class="form-group">
                        <label for="customer-address-city">City:</label>
                        <input type="text" id="customer-address-city" name="primaryAddress.city">
                    </div>
                    <div class="form-group">
                        <label for="customer-address-state">State:</label>
                        <input type="text" id="customer-address-state" name="primaryAddress.state">
                    </div>
                    <div class="form-group">
                        <label for="customer-address-zipCode">Zip Code:</label>
                        <input type="text" id="customer-address-zipCode" name="primaryAddress.zipCode">
                    </div>
                    <div class="form-group">
                        <label for="customer-address-country">Country:</label>
                        <input type="text" id="customer-address-country" name="primaryAddress.country" value="USA">
                    </div>
                </fieldset>
                
                <div class="form-group">
                    <label for="customer-notes">Notes:</label>
                    <textarea id="customer-notes" name="notes" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="customer-fuelSurchargeRate">Fuel Surcharge Rate (%):</label>
                    <input type="number" id="customer-fuelSurchargeRate" name="fuelSurchargeRate" step="0.1" min="0" max="100">
                    <small>Enter as a whole percentage, e.g., 15 for 15%.</small>
                </div>

                 <div class="form-group">
                    <label for="customer-isActive">Active:</label>
                    <select id="customer-isActive" name="isActive">
                        <option value="true" selected>Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Customer</button>
                </div>
                <div id="customer-form-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/customers.js"></script> <!-- Dedicated JS for this page -->
</body>
</html>
