<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeekBrokerage Inc - Trucking Logistics</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Home/Login Screen -->
        <div id="home-screen" class="screen active">
            <div class="container">
                <header class="app-header">
                    <h1 class="app-title">LeekBrokerage Inc</h1>
                    <p class="app-subtitle">Trucking Logistics Management System</p>
                </header>

                <div class="login-section">
                    <div class="login-card">
                        <h2>Login</h2>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Login</button>
                        </form>
                        <div id="login-error" class="error-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen (hidden initially) -->
        <div id="dashboard-screen" class="screen">
            <div class="container">
                <header class="dashboard-header">
                    <h1>LeekBrokerage Dashboard</h1>
                    <div class="user-info">
                        <span id="user-name">Welcome</span>
                        <button id="logout-btn" class="btn-secondary">Logout</button>
                    </div>
                </header>

                <nav class="main-nav">
                    <button class="nav-btn" data-section="shipments">Freight Shipments</button>
                    <button class="nav-btn" data-section="invoices">Invoicing Reports</button>
                    <button class="nav-btn" data-section="drivers">Driver Commission</button>
                    <button class="nav-btn" data-section="users">Driver Management</button> {/* Text Change */}
                </nav>

                <main id="main-content">
                    <div class="welcome-message">
                        <h2>Welcome to LeekBrokerage Inc</h2>
                        <p>Select a section from the navigation above to get started.</p>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="src/js/api.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
